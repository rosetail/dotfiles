<!--    <string>Cantarell</string> -->
<!--   </edit> -->
<!--  </match> -->

<!-- Default sans-serif font -->
 <match target="pattern">
   <test qual="any" name="family"><string>sans-serif</string></test>
   <!--<test qual="any" name="lang"><string>ja</string></test>-->
   <edit name="family" mode="prepend" binding="same"><string>Lato</string>  </edit>
 </match>

<!-- Default serif fonts -->
 <match target="pattern">
   <test qual="any" name="family"><string>serif</string></test>
   <edit name="family" mode="prepend" binding="same"><string>Noto Serif</string>  </edit>
 </match>

<!-- Default monospace fonts -->
 <match target="pattern">
   <test qual="any" name="family"><string>monospace</string></test>
   <edit name="family" mode="append" binding="same"><string>Inconsolata</string></edit>
   <edit name="family" mode="prepend" binding="same"><string>Inconsolata LGC</string></edit>
 </match>

<!-- Fallback fonts preference order -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Lato</family>
   <family>Cantarell</family>
   <family>DejaVu Sans</family>
   <family>Noto Color Emoji</family>
   <family>Noto Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Inconsolata LGC</family>
   <family>Noto Sans Mono</family>
   <family>DejaVu Sans Mono</family>
  </prefer>
 </alias>

</fontconfig>
